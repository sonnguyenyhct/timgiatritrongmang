<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá trị trong mảng</title>
</head>
<body>
    <script>
        let value = parseInt(prompt("Nhập vào giá trị cần kiểm tra :"));
        let numbers = [-3, 5, 1, 3, 2, 10];

        function checkValue() {
            for (let count = 0; count < numbers.length; count++){
                if (value === numbers[count]){
                    return count;
                }
            }
        }
        if (typeof checkValue() === "number"){
            alert("Phần tử ở vị trí " + checkValue());
        }else {
            alert("Giá trị không nằm trong mảng");
        }



    </script>
</body>
</html>
